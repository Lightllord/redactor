<table mat-table [dataSource]="source" class="mat-elevation-z1 full-width table-container">

  <!-- Name column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Товар</th>
    <td mat-cell *matCellDef="let row"> {{row.product.name}} </td>
  </ng-container>

  <!-- Name column -->
<!--  <ng-container matColumnDef="name">-->
<!--    <th mat-header-cell *matHeaderCellDef> Наименование</th>-->
<!--    <td mat-cell *matCellDef="let row"> {{row.name}} </td>-->
<!--  </ng-container>-->

  <!-- Count column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Количество</th>
    <td mat-cell *matCellDef="let row"> {{row.count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"
      style="cursor: pointer;" [ngClass]="{'selected-row': row === selectedRow}"></tr>

</table>


<div class="" *ngIf="!selectedRow">
  <mat-form-field class="full-width">
    <mat-label>Товар</mat-label>
    <mat-select [(ngModel)]="product" placeholder="Товар" name="Товар">
      <mat-option *ngFor="let g of goods" [value]="g">
        {{g.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Количество" name="count" [(ngModel)]="count">
  </mat-form-field>

  <div class="d-flex-row justify-content-end">
    <button mat-button (click)="add()">+</button>
  </div>
</div>

<div class="" *ngIf="selectedRow">
  <mat-form-field class="full-width">
    <mat-label>Товар</mat-label>
    <mat-select [(ngModel)]="product" placeholder="Товар" name="Товар">
      <mat-option *ngFor="let g of goods" [value]="g">
        {{g.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Количество" name="count" [(ngModel)]="count">
  </mat-form-field>

  <div class="d-flex-row justify-content-end">
    <button mat-button (click)="del()">Удалить</button>
    <button mat-button (click)="change()">Изменить</button>
  </div>
</div>
