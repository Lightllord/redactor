<table mat-table [dataSource]="source" class="mat-elevation-z1 full-width table-container">

  <!-- Name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование</th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <!-- Count column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Количество</th>
    <td mat-cell *matCellDef="let row"> {{row.count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"
      style="cursor: pointer;" [ngClass]="{'selected-row': row === selectedRow}"></tr>

</table>


<form class="" *ngIf="!selectedRow">
  <mat-form-field class="full-width">
    <input matInput placeholder="Наименование" name="name" [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Количество" name="count" [(ngModel)]="count">
  </mat-form-field>

  <div class="d-flex-row justify-content-end">
    <button mat-button (click)="add()">Добавить</button>
  </div>
</form>

<form class="" *ngIf="selectedRow">
  <mat-form-field class="full-width">
    <input matInput placeholder="Наименование" name="name" [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Количество" name="count" [(ngModel)]="count">
  </mat-form-field>

  <div class="d-flex-row justify-content-end">
    <button mat-button (click)="change()">Изменить</button>
  </div>
</form>
