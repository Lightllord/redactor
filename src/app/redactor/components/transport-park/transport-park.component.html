<table mat-table [dataSource]="source" class="mat-elevation-z1 full-width table-container">

  <ng-container matColumnDef="transport">
    <th mat-header-cell *matHeaderCellDef>Транспорт</th>
    <td mat-cell *matCellDef="let row"> {{row.transport.name}} </td>
  </ng-container>

  <ng-container matColumnDef="container">
    <th mat-header-cell *matHeaderCellDef>Контейнер</th>
    <td mat-cell *matCellDef="let row"> {{row.container?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Кол-во</th>
    <td mat-cell *matCellDef="let row"> {{row.count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"
      style="cursor: pointer;" [ngClass]="{'selected-row': row === selectedRow}"></tr>

</table>

<mat-card *ngIf="!selectedRow" class="small-card" [formGroup]="form">
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Траспорт</mat-label>
      <mat-select formControlName="transport" placeholder="Траспорт" [compareWith]="compareSelect">
        <mat-option *ngFor="let t of transports" [value]="t">
          {{t.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Контейнер</mat-label>
      <mat-select formControlName="container" placeholder="Контейнер" [compareWith]="compareSelect">
        <mat-option *ngFor="let c of getContainers()" [value]="c">
          {{c.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Количество" formControlName="count">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer class="d-flex-row justify-content-end">
    <button mat-button (click)="addRow()">+</button>
  </mat-card-footer>
</mat-card>

<mat-card *ngIf="selectedRow" class="small-card" [formGroup]="form">
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Траспорт</mat-label>
      <mat-select formControlName="transport" placeholder="Траспорт" [compareWith]="compareSelect">
        <mat-option *ngFor="let t of transports" [value]="t">
          {{t.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Контейнер</mat-label>
      <mat-select formControlName="container" placeholder="Контейнер" [compareWith]="compareSelect">
        <mat-option *ngFor="let c of containers" [value]="c">
          {{c.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Количество" formControlName="count">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer class="d-flex-row justify-content-end">
    <button mat-button (click)="deleteRow()">Удалить</button>
    <button mat-button (click)="changeRow()">Изменить</button>
  </mat-card-footer>
</mat-card>
