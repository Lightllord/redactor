<h1 mat-dialog-title>Добавить упаковку</h1>
<div mat-dialog-content>
  <div class="" [formGroup]="group">
    <mat-form-field class="full-width">
      <input matInput [placeholder]="'Наименование'" type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [placeholder]="'Количество товара'" type="number" formControlName="count">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [placeholder]="'Ширина'" type="text" formControlName="width">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [placeholder]="'Длина'" type="text" formControlName="length">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [placeholder]="'Высота'" type="text" formControlName="height">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Отменить</button>
  <button mat-button (click)="save()" cdkFocusInitial>Сохранить</button>
</div>
